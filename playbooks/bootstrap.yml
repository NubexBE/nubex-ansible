- hosts: localhost
  become: true

  roles:
    - role: geerlingguy.docker

  post_tasks:
    - name: Ensure '/srv' exists and has docker group-write, setuid, setgid
      file:
        path: '/srv'
        state: directory
        owner: root
        group: docker
        recurse: true
        mode: ug=rwx
    - name: Clone repo into target directory
      ansible.builtin.git:
        repo: https://github.com/NubexBE/nubex-ansible/tree/master/playbooks
        dest: /srv/omop
        version: main
        force: yes
        accept_newhostkey: true