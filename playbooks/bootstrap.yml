- hosts: localhost
  become: true

  roles:
    - role: geerlingguy.docker

  post_tasks:
    - name: Ensure '/srv' exists and has docker group-write, setuid, setgid
      file:
        path: '/srv'
        state: directory
        owner: root
        group: docker
        recurse: true
        mode: ug=rwx
    - name: Clone repo into target directory
      ansible.builtin.git:
        repo: https://github.com/NubexBE/nubex-ansible.git
        accept_newhostkey: true
        version: master
        dest: /srv/omop
        force: yes
        update: yes